<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-image: url("https://upload.wikimedia.org/wikipedia/commons/1/14/Myxoma_CMR.gif");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #ffffff;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }
        label {
            display: block;
            text-align: left;
            font-size: 14px;
            margin: 8px 0 4px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            margin-bottom: 12px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .prediction {
            margin-top: 15px;
            font-size: 18px;
            font-weight: 500;
            padding: 10px;
            border-radius: 6px;
            display: inline-block;
        }
        .present {
            color: #ff4444;
            background: rgba(255, 0, 0, 0.2);
        }
        .not-present {
            color: #00cc66;
            background: rgba(0, 255, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <form method="POST" action="/predict">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="cp">Chest Pain Type (0-3):</label>
            <input type="number" id="cp" name="cp" required>
            
            <label for="thalach">Max Heart Rate Achieved:</label>
            <input type="number" id="thalach" name="thalach" required>
            
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            {% if "Heart Disease Present" in prediction %}
                <p class="prediction present">Prediction: {{ prediction }}</p>
            {% else %}
                <p class="prediction not-present">Prediction: {{ prediction }}</p>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
